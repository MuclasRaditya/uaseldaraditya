<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAS ELDA </title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Varela+Round&display=swap" rel="stylesheet">

    <style>

        :root {
            --bg-color: #f0f8ff;
            --card-bg: #ffffff;
            --primary: #ff6b6b;   /* Pink Salmon */
            --secondary: #4ecdc4; /* Cyan */
            --accent: #ffe66d;    /* Kuning */
            --dark: #2f3542;
            --purple: #a55eea;
            --shadow: 4px 4px 0px rgba(0,0,0,0.1);
        }

        body {
            font-family: 'Varela Round', sans-serif;
            background-color: var(--bg-color);
            /* Pola Background Polka Dot ala Anime */
            background-image: radial-gradient(var(--secondary) 2px, transparent 2px), radial-gradient(var(--primary) 2px, transparent 2px);
            background-size: 30px 30px;
            background-position: 0 0, 15px 15px;
            color: var(--dark);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Container Utama dengan efek Kaca (Glassmorphism) ringan */
        .main-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 1000px;
            border: 3px solid #fff;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        h1 {
            font-family: 'Fredoka One', cursive;
            font-size: 2rem;
            color: var(--primary);
            text-shadow: 2px 2px 0px var(--accent);
            background: #fff;
            display: inline-block;
            padding: 10px 30px;
            border-radius: 50px;
            border: 3px solid var(--primary);
            box-shadow: 5px 5px 0px var(--secondary);
            margin: 0;
        }

        /* Status Badge yang Cute */
        .status-container {
            margin-top: 15px;
            display: inline-flex;
            align-items: center;
            background: #fff;
            padding: 5px 15px;
            border-radius: 20px;
            border: 2px solid var(--dark);
            box-shadow: 3px 3px 0px rgba(0,0,0,0.1);
            font-weight: bold;
        }
        
        .status-dot {
            height: 15px;
            width: 15px;
            background-color: #ccc;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            border: 2px solid #fff;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        /* --- GRID LAYOUT --- */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            position: relative;
            border: 3px solid transparent;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
        }

        /* Efek Hover Bouncy */
        .card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }

        /* Warna Border Spesifik per Card */
        .c-voltage { border-color: var(--secondary); }
        .c-current { border-color: var(--primary); }
        .c-power   { border-color: var(--accent); }
        .c-energy  { border-color: var(--purple); }
        .c-freq    { border-color: #a4b0be; }
        .c-pf      { border-color: var(--dark); }

        .card h3 {
            margin: 0;
            font-size: 0.9rem;
            color: #777;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 800;
        }

        .value-display {
            font-family: 'Fredoka One', cursive;
            font-size: 2.8rem;
            margin: 10px 0;
            color: var(--dark);
            /* Outline text effect */
            -webkit-text-stroke: 1px transparent; 
        }

        /* Warna Value mengikuti border */
        .c-voltage .value-display { color: var(--secondary); }
        .c-current .value-display { color: var(--primary); }
        .c-power .value-display   { color: #f1c40f; text-shadow: 2px 2px 0px #ffeaa7; }
        .c-energy .value-display  { color: var(--purple); }

        .unit {
            font-size: 0.8rem;
            background: var(--dark);
            color: #fff;
            padding: 3px 10px;
            border-radius: 10px;
            display: inline-block;
        }

        /* --- CHART --- */
        .chart-wrapper {
            background: #fff;
            border-radius: 20px;
            padding: 20px;
            border: 3px solid var(--primary);
            box-shadow: 8px 8px 0px var(--secondary);
            position: relative;
        }
        
        /* Dekorasi "Telinga" di chart agar terlihat cute */
        .chart-wrapper::before {
            content: "LIVE GRAPH";
            position: absolute;
            top: -15px;
            left: 20px;
            background: var(--primary);
            color: white;
            padding: 5px 15px;
            border-radius: 15px;
            font-weight: bold;
            font-family: 'Fredoka One', cursive;
            border: 2px solid #fff;
        }

        canvas {
            max-height: 350px;
        }

        @media (max-width: 600px) {
            h1 { font-size: 1.2rem; padding: 10px; }
            .main-container { padding: 15px; }
            .value-display { font-size: 2rem; }
        }
    </style>
</head>
<body>

    <div class="main-container">
        <header>
            <h1>⚡ MONITORING DAYA PZEM ⚡</h1>
            <br>
            <div class="status-container">
                <span class="status-dot" id="dot"></span>
                <span class="status-text" id="status-text">Connecting...</span>
            </div>
        </header>

        <div class="grid-container">
            <div class="card c-voltage">
                <h3>Tegangan</h3>
                <div class="value-display" id="val-voltage">000.0</div>
                <div class="unit">VOLT (V)</div>
            </div>
            
            <div class="card c-current">
                <h3>Arus Listrik</h3>
                <div class="value-display" id="val-current">0.000</div>
                <div class="unit">AMPERE (A)</div>
            </div>

            <div class="card c-power" style="grid-column: span 2; background: #fffdf0;">
                <h3>⚡ Daya Aktif (Watt) ⚡</h3>
                <div class="value-display" id="val-power" style="font-size: 3.5rem;">0000</div>
                <div class="unit">WATT</div>
            </div>

            <div class="card c-energy">
                <h3>Total Energi</h3>
                <div class="value-display" id="val-energy">0000</div>
                <div class="unit">kWh</div>
            </div>

            <div class="card c-freq">
                <h3>Frekuensi</h3>
                <div class="value-display" id="val-frek">00.0</div>
                <div class="unit">Hz</div>
            </div>

            <div class="card c-pf">
                <h3>Power Factor</h3>
                <div class="value-display" id="val-pf">0.00</div>
                <div class="unit">Cos φ</div>
            </div>
        </div>

        <div class="chart-wrapper">
            <canvas id="powerChart"></canvas>
        </div>
    </div>

    <script>
        // --- KONFIGURASI MQTT (SAMA SEPERTI SEBELUMNYA) ---
        const broker = "broker.emqx.io";
        const port = 8084; 
        const topic = "iot/pzem/data"; 
        const clientID = "anime_ui_" + Math.random().toString(16).substr(2, 8);
        const client = new Paho.MQTT.Client(broker, port, clientID);

        // --- CHART JS DENGAN WARNA BARU ---
        const ctx = document.getElementById('powerChart').getContext('2d');
        
        // Gradient Pink ke Putih
        let gradient = ctx.createLinearGradient(0, 0, 0, 400);
        gradient.addColorStop(0, 'rgba(255, 107, 107, 0.5)'); // Pink transparan
        gradient.addColorStop(1, 'rgba(255, 107, 107, 0)');

        const maxDataPoints = 30; 
        
        const powerChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Power Consumption (Watt)',
                    data: [],
                    borderColor: '#ff6b6b', // Garis Pink Keras
                    backgroundColor: gradient,
                    borderWidth: 3,
                    pointBackgroundColor: '#ffe66d', // Titik Kuning
                    pointBorderColor: '#ff6b6b',
                    pointRadius: 5,
                    pointHoverRadius: 8,
                    fill: true,
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                animation: false,
                scales: {
                    x: { display: false, grid: { display: false } },
                    y: { 
                        grid: { color: '#f1f2f6', borderDash: [5, 5] },
                        ticks: { color: '#2f3542', font: { family: 'Varela Round' } }
                    }
                },
                plugins: {
                    legend: { 
                        labels: { color: '#2f3542', font: { family: 'Fredoka One' } } 
                    }
                }
            }
        });

        // --- LOGIKA UTAMA ---

        function updateStatus(isConnected) {
            const dot = document.getElementById("dot");
            const text = document.getElementById("status-text");
            if (isConnected) {
                dot.style.backgroundColor = "#4ecdc4"; // Cyan for connected
                text.innerText = "Online Desu!";
                text.style.color = "#4ecdc4";
            } else {
                dot.style.backgroundColor = "#ff6b6b"; // Pink/Red for disconnected
                text.innerText = "Offline...";
                text.style.color = "#ff6b6b";
            }
        }

        client.onConnectionLost = function (responseObject) {
            updateStatus(false);
            console.log("Koneksi putus: " + responseObject.errorMessage);
            setTimeout(startConnection, 5000);
        };

        client.onMessageArrived = function (message) {
            try {
                const data = JSON.parse(message.payloadString);
                
                document.getElementById("val-voltage").innerText = parseFloat(data.tegangan).toFixed(1);
                document.getElementById("val-current").innerText = parseFloat(data.arus).toFixed(3);
                document.getElementById("val-power").innerText   = parseFloat(data.daya).toFixed(0); // Bulatkan Watt
                document.getElementById("val-energy").innerText  = parseFloat(data.energi).toFixed(3);
                document.getElementById("val-frek").innerText    = parseFloat(data.frekuensi).toFixed(1);
                document.getElementById("val-pf").innerText      = parseFloat(data.pf).toFixed(2);

                updateChart(data.daya);

            } catch (e) {
                console.error("Error parsing:", e);
            }
        };

        function updateChart(powerValue) {
            const now = new Date().toLocaleTimeString();
            powerChart.data.labels.push(now);
            powerChart.data.datasets[0].data.push(powerValue);

            if (powerChart.data.labels.length > maxDataPoints) {
                powerChart.data.labels.shift();
                powerChart.data.datasets[0].data.shift();
            }
            powerChart.update();
        }

        function startConnection() {
            document.getElementById("status-text").innerText = "Connecting...";
            client.connect({
                useSSL: true,
                timeout: 3,
                onSuccess: function () {
                    updateStatus(true);
                    client.subscribe(topic);
                },
                onFailure: function (e) {
                    updateStatus(false);
                    setTimeout(startConnection, 5000);
                }
            });
        }

        startConnection();
    </script>
</body>
</html>
